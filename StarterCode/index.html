<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="boxoffice.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg"> 
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" color = "white">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Apply Filter</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">By Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">By City</label>
                      <input class="form-control" id="city" type="text" placeholder="irvine">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">By State</label>
                      <input class="form-control" id="state" type="text" placeholder="ca">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">By country</label>
                      <input class="form-control" id="country" type="text" placeholder="us">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">By Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="light">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader">UFO Sightings</h1>
            <table id="table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">datetime</th>
                  <th class="table-head">city</Title></th>
                  <th class="table-head">state</th>
                  <th class="table-head">country</th>
                  <th class="table-head">shape</th>
                  <th class="table-head">duration</th>
                  <th class="table-head">comments</th> 
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom"></span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
